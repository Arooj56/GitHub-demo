name: Custom Upload Artifact
description: "Archive site files for GitHub Pages"
inputs:
  path:
    description: "Path to upload"
    required: true
    default: "."
runs:
  using: "composite"
  steps:
    - name: Create artifact tarball
      run: |
        tar --exclude=.git --exclude=.github -czf artifact.tar.gz ${{ inputs.path }}
        echo "Artifact created at artifact.tar.gz"
      shell: bash
